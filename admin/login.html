<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="../assets/icon/logo.svg">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="./assets/js/login.js" type="module"></script>

    <title>Login as admin</title>
</head>

<body style="background-color: #871214;">
    <div class=" w-50 container mt-5" id="body">
        <div class="mx-auto my-auto">
            <h1 class="text-center">Welcome Admin</h1>
            <div class="input-group input-group-lg mt-3">
                <span class="input-group-text" id="inputGroup-sizing-lg">username</span>
                <input id="username" type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg">
            </div>

            <div class="input-group input-group-lg mt-3">
                <span class="input-group-text" id="inputGroup-sizing-lg">password</span>
                <input id="password" type="password" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg">
            </div>
            <div class="container-fluid mt-5"><button onclick="login()" type="button" id="log-in" class="w-100">Log
                    in</button></div>

        </div>
    </div>
    <div class="alert container w-50 mt-3 text-center" id="status">

    </div>
</body>

</html>
